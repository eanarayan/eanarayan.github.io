<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Education</title>
<style>
body {
font-family: Arial, sans-serif;
line-height: 1.6;
margin: 0;
padding: 20px;
background-color: #f4f4f4;
}
.container {
max-width: 800px;
margin: auto;
background: #fff;
padding: 20px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
h1 {
color: #333;
text-align: center;
}
ul {
list-style-type: none;
padding: 0;
}
li {
background: #e9ecef;
margin: 10px 0;
padding: 10px;
border-radius: 5px;
}
li strong {
display: block;
color: #333;
}
li span {
color: #666;
}
</style>
</head>
<body>
<div class="container">
<h1>Education</h1>
<ul>
<li>
<strong>Ph.D. in Physics</strong>
<span>University of New Mexico, May 2024</span>
</li>
<li>
<strong>M.S. in Physics</strong>
<span>Indian Institute of Technology Madras, India, July 2018</span>
</li>
<li>
<strong>B.S. in Physics</strong>
<span>St. Stephen's College, University of Delhi, July 2016</span>
</li>
</ul>
</div>
</body>
</html>
